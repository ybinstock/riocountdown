

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Rio 2016 Countdown</title>

    <link name="author" href="Guide to Rio 2016 Summer Olympics" />
    <meta name="description" content="Countown to Rio 2016">

    <!-- Favicons -->
    <link rel="shortcut icon" href="favicon.ico">

    <!-- Mobile -->
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0" />

	<!-- CSS start here -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" media="screen">
	<link rel="stylesheet" type="text/css" href="css/styles.css" />
	<link rel="stylesheet" type="text/css" href="css/font-awesome.css">
	<link rel="stylesheet" type="text/css" href="css/animate.css" />
	<!-- CSS end here -->
	<!-- Google fonts start here -->
	<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Roboto:300' rel='stylesheet' type='text/css'>
	<!-- Google fonts end here -->
</head>
<body class="ux">
<!--   <div class="bg-overlay"></div>
 -->	<!-- Preloader start here -->
	<div id="preloader">
		<div id="status"></div>
	</div>
	<!-- Preloader end here -->

	<!-- Main container start here -->
	<section class="container main-wrapper">
		<!-- Logo start here -->
		<section id="logo" class="fade-down">
			<a href="#" title="Countdown to Rio 2016">
            	<!-- <img src="img/logo.png" alt="Countdown to Rio 2016"> -->
            </a>
		</section>
		<!-- Logo end here -->
		<!-- Slogan start here -->
		<section class="slogan fade-down">
			<h1>Rio 2016 is coming. Are you ready ?</h1>
		</section>
		<!-- Slogan end here -->
		<!-- Count Down start here -->
		<section class="count-down-wrapper fade-down">
			<ul class="row count-down">
				<li class="col-md-3 col-sm-6">
					<input class="knob days" data-readonly=true data-min="0" data-max="365" data-width="260" data-height="260" data-thickness="0.07" data-fgcolor="#34aadc" data-bgColor="#e1e2e6" data-angleOffset="180">
					<span id="days-title">days</span>
				</li>
				<li class="col-md-3 col-sm-6">
					<input class="knob hour" data-readonly=true data-min="0" data-max="24" data-width="260" data-height="260" data-thickness="0.07" data-fgcolor="#4cd964" data-bgColor="#e1e2e6" data-angleOffset="180">
					<span id="hours-title">hours</span>
				</li>
				<li class="col-md-3 col-sm-6">
					<input class="knob minute" data-readonly=true data-min="0" data-max="60" data-width="260" data-height="260" data-thickness="0.07" data-fgcolor="#ff9500" data-bgColor="#e1e2e6" data-angleOffset="180">
					<span id="mins-title">minutes</span>
				</li>
				<li class="col-md-3 col-sm-6">
					<input class="knob second" data-readonly=true data-min="0" data-max="60" data-width="260" data-height="260" data-thickness="0.07" data-fgcolor="#ff3b30" data-bgColor="#e1e2e6" data-angleOffset="180">
					<span id="secs-title">seconds</span>
				</li>
			</ul>
		</section>
		<!-- Count Down end here -->
		<!-- Social icons start here -->
		<ul class="connect-us row fade-down">
			<li><a href="http://bit.ly/rioguidefb" class="fb tool-tip" title="Facebook"><i class="fa fa-facebook"></i></a></li>
			<li><a href="http://bit.ly/rioguidetwitter" class="twitter tool-tip" title="Twitter"><i class="fa fa-twitter"></i></a></li>
			<li><a href="http://bit.ly/rioguidegoogle" class="gplus tool-tip" title="Google Plus"><i class="fa fa-google-plus"></i></a></li>
			<li><a href="http://bit.ly/rioguideyoutube" class="ytube tool-tip" title="You Tube"><i class="fa fa-youtube-play"></i></a></li>

		</ul>

    <h3 id = "sponsor">
        Brought to you by
            </h3>
            <br>

        <a id = "book" href="http://www.w3schools.com">Guide to the 2016 Summer Rio Olmypics</a>
        	<div id = "bookbackground"> </div>
    <!-- include img of ebook cover design -->
    <img src="" alt="">

		<!-- Social icons end here -->

	</section>
		<!-- Main container start here -->
		<!-- Javascript framework and plugins start here -->
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script src="js/jquery.validate.min.js"></script>
		<script src="js/modernizr.js"></script>
		<script type="text/javascript" src="js/appear.js"></script>
		<script src="js/jquery.knob.js"></script>
		<script src="js/jquery.ccountdown.js"></script>
		<script src="js/init.js"></script>
		<script src="js/general.js"></script>

<!-- Javascript framework and plugins end here -->
</body>
</html>
